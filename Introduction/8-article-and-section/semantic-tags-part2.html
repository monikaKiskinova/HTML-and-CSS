<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags - article and section</title>
</head>
<body>
    <h1>Article title goes here</h1>
    <section>
        <article>
            <h2>Section title</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis distinctio veniam quidem velit mollitia et optio debitis molestiae illum.</p>
            <footer>Published on <time datetime="2024-03-12">12.03.2024</time> at <time datetime="15:00">15:00</time> by <cite>David Core</cite></footer>
        </article>
    </section>
</body>
</html>
