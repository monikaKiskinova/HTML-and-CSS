<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags - Figure, Figcaption</title>
</head>
<body>
    <figure>
        <img src="https://images.unsplash.com/photo-1610620299042-4a7880ccb5b6?q=80&w=1776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="a little fluffy kitten with blue eyes" width="250" height="160">
        <figcaption>Fluffy Kitten</figcaption>
    </figure>
</body>
</html>
