<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons and State</title>
    <script src="https://kit.fontawesome.com/0ce8e5c501.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="icons-and-state.css">
</head>

<body>

    <div class="container">
        <h1>Login</h1>

        <!-- <form action="#" method="post"> -->
        <form>
            <section class="label-and-input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <i class="fa-solid fa-envelope icon"></i>
                <span>example: konstantin.dankov@gmail.com</span>
            </section>
            <section class="label-and-input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required>
                <i class="fa-solid fa-key icon"></i>
                <span>minimum 6 characters, letters and numbers, at least 1 special character</span>
            </section>
            <button>Login</button>
        </form>
    </div>

</body>

</html>
