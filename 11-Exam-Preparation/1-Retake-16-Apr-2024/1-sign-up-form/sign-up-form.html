<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up Form</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>

<body>

    <div class="container">
        <section class="sign-buttons">
            <a class="btn sign-up" href="#">Sign Up</a>
            <a class="btn log-in" href="#">Log In</a>
        </section>

        <h1>Sign Up for Free</h1>

        <!-- <form action="#" method="post"> -->
        <form>
            <section class="names-section">
                <label for="fName">First Name</label>
                <input type="text" id="fName" name="fName" required placeholder="First Name">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="lName" required placeholder="Last Name">
            </section>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Email Address">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Set A Password" required>
            <button>Get started</button>
        </form>
    </div>

</body>

</html>
